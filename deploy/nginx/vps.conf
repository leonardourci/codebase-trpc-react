server {
    listen 80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # Where the React build lives
    root /var/www/YOUR_PROJECT_NAME/front-end/dist;
    index index.html;

    # Proxy API calls to Node.js
    location /trpc {
        proxy_pass http://127.0.0.1:YOUR_PORT;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
    }

    # Proxy Stripe webhooks to Node.js
    location /webhooks {
        proxy_pass http://127.0.0.1:YOUR_PORT;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
    }

    # Serve the React app - for any route not matched above,
    # serve index.html so React Router can handle it client-side
    location / {
        try_files $uri $uri/ /index.html;
    }
}
