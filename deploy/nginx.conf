# $http_cf_connecting_ip = real user IP injected by Cloudflare Tunnel.
# If you ever switch to a direct public IP setup (no tunnel), revert to $binary_remote_addr.
limit_req_zone $http_cf_connecting_ip zone=codebase-trpc-react:10m rate=10r/s;

server {
    listen 80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    root /var/www/YOUR_PROJECT_NAME/front-end/dist;
    index index.html;
    server_tokens off;

    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /trpc {
        limit_req zone=codebase-trpc-react burst=20 nodelay;
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /webhooks/stripe {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 1m;
    }

    location / {
        try_files $uri $uri/ /index.html;
        location ~* \.html$ {
            add_header Cache-Control "no-cache";
        }
    }

    location ~ /\. {
        deny all;
    }
}
